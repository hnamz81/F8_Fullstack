<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="form">
      <form
        action=""
        style="width: 30%; margin: 0 auto; background-color: cadetblue"
      >
        <fieldset>
          <legend>Thông tin tài khoản</legend>
          <label for=""> Họ và tên <input type="text" /> </label> <br />
          <br />
          <label for=""> Hòm thư <input type="email" /> </label> <br />
          <br />
          <label for=""> Mật khẩu <input type="password" /> </label> <br />
          <br />
          <label for=""> Xác nhận mật khẩu <input type="text" /> </label>
        </fieldset>
      </form>
      <form
        action=""
        style="
          width: 30%;
          padding: 10 0;
          margin: 0 auto;
          background-color: cadetblue;
        "
      >
        <fieldset>
          <legend>Thông tin cá nhân</legend>
          <label>Giới Tính:</label>
          <input type="radio" name="gender" /><span>Nam</span>
          <input type="radio" name="gender" /><span>Nữ</span>
          <input type="radio" name="gender" /><span>Khác</span><br /><br />
          <label>Sở Thích:</label>
          <input type="checkbox" name="hobby" /><span>Thể Thao</span>
          <input type="checkbox" name="hobby" /><span>Âm nhạc</span>
          <input type="checkbox" name="hobby" /><span>Du lịch</span><br /><br />
          <label>Ngày Sinh:</label>
          <input type="date" /><br /><br />
          <label>Quốc Gia:</label>
          <select name="nation" id="nation">
            <option value="vn">Việt Nam</option>
            <option value="arg">Argentina</option>
            <option value="chn">China</option>
            <option value="kor">Korean</option>
            <option value="ned">Hà Lan</option></select
          ><br /><br />
          <label>Điện thoại:</label>
          <input type="tel" name="phone" id="phone" /><br /><br />
          <label>Địa Chỉ Liên Hệ:</label><br />
          <textarea name="address" id="address" cols="40" rows="5"></textarea
          ><br /><br />
          <div style="text-align: center">
            <button type="submit">Gửi</button>
            <button type="reset">Hủy</button>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
